<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
crossorigin="anonymous">
<link rel="stylesheet" 
href="src/styles.css" 
class="css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="src/index.js" defer></script>
</head>
<body>

  <div class="container">
    <!-- <div class="weather-app" -->
      <div class="weather-app-wrapper">
    <div class="card">  
      <div class="card-body">
         <div class="row">
           <div class="col-9">
            <div class="row"> <!--first one - cities + current>-->
               <div class="col-9">
                    <div class="row" id="namedCity">
                      <div class="col"><a href="#" data-value="Irpin">Irpin</a></div>
                      <div class="col"><a href="#" data-value="Krakow">Krakow</a></div>
                      <div class="col"><a href="#" data-value="Eindhoven">Eindhoven</a></div>
                      <div class="col"><a href="#" data-value="Sofia">Sofia</a></div>
                      <div class="col"><a href="#" data-value="Drogheda">Drogheda</a></div>
                    </div>
               </div>
               <div class="col-3">
                         <button 
                         type="button" 
                         class="form-control btn btn-primary shadow-sm" 
                         id="currentPosition">Current</button>
               </div>
            </div>
            <div class="row"><!--second one - search + buttom>-->
                      <div class="col-9">
                        <form class="search-form" id="search-form">
                 
                       <input type="search" 
                    placeholder="Type a city..." 
                    autofocus="on"
                    autocomplete="off"
                    class="form-control shadow-sm"
                    id="inputCity"/>
                      </div>
                      <div class="col-3">
                         <input
                         type="submit"
                         value="Search"
                         class="form-control btn btn-primary shadow-sm"
                         id="nameOfCity"
                       />                   
                      </div>
                    


            </div>
            <div class="row"><!--third one - city + temperature>-->
              <div class="col-5">
                <h2 id="city"></h2>
                <ul>
                <li> Last updated: <span id="current-date"></span></li>
                </ul>
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="icon" id = "icon" class="float-left" >
              <strong class="temperature" id="temperature"></strong>
              <span class="units">
              <a href="#" id="celsius-link">째C</a> |
              <a href="#" id="fahrenheit-link">째F</a>
            </span>  
              </div>
              
              <div class="col-6">
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="colored-data"><span id="humidityToday"></span>%</span></li>
                <li>Wind: <span id="colored-data"><span id="windSpeedToday"></span> km/h</span></li>
              </ul>            
              </div>
            </div>
           </div>
         
           <div class="col-3">
            <div class="row" id="forecast">
            <div class="col">
              
                        <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="icon"
                        width="42">
                        <span class="weather-forecast-date">Thu</span>
                        <span class="weather-forecast-temperature-max">18째</span>
                        <span class="weather-forecast-temperature-min">12째</span>
            </div>
            </div>

           </div>
         </div>  
   
      </div>
    </div>
    <div id="signature">
    <small >
      <a href="https://github.com/NastasiaKarpenko/Weather_app"
       target="_blank" >
       Open-source code</a>, by Anastasiia Kovalenko
</small>
</div>
      </div>
  </div>
  
</body>
</html>
